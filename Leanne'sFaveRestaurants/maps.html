<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="maps.css">
    <title>Maps</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""
    />

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
</head>

<body>
    <h1>My Favorite Food Stops Map</h1>
    <div id="map"></div>
</body>

<script>
    function initMap(mapDataUrl) {
        var map = L.map('map').setView([8.3668, 124.8654], 17);

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; OpenStreetMap'
        }).addTo(map);



        fetch(mapDataUrl)
        .then((response) => response.json())
        .then((data) => {
        data.forEach((pin) => {
            const marker = L.marker([pin.lat, pin.lng]).addTo(map);

            const popupContent = `
                <div style="text-align:center;">
                    <h3>${pin.name}</h3>
                    <img src="${pin.img}" class="popup-image"><br>
                    <p>${pin.description}</p>
                    <small>${pin.coords}</small>
                </div>
            `;

            marker.bindPopup(popupContent, { maxWidth: 200 });
        });
    })
    .catch((err) => console.error("error loading json:", err));

        }

        initMap("maps.json");
    </script>
</body>
</html>
